name: trackpose
description: AI-Powered Wellbeing Monitoring for Children & Elderly

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.0
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  flutter_secure_storage: ^9.0.0
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets for TrackPose screens
  assets:
